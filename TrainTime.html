<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- styles -->
<link rel="stylesheet" href="assets/styles/styles.css">

</head>

<body>
<h3 id="test">test</h3>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron trainHeader text-white">
      <h1 class="text-white text-center">Train Time</h1>
    </div>

    <!-- Current Train Schedule Panel -->
    <!-- =========================================================== -->
      <div class="col">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body">
            <table class="table" id="train-table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <!-- info dumped here -->
            <tbody>
              
            </tbody>
          </table>
          </div>
        </div>
      </div>

      <!-- Add Train form-->
      <!-- =================================================== -->
      <div class="col">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Form -->
           
              <div class="form-group">
                <label for="">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>

              <div class="form-group">
                <label for="">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>

              <div class="form-group">
                <label for="">First Train Time (HH:mm - military time):</label>
                <input class="form-control" id="time-input" type="text">
              </div>

              <div class="form-group">
                <label for="">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>

              <button class="btn btn-default" id="add-Train" type="submit">Submit</button>
            

          </div>
        </div>
      </div>


  </div>
  <!-- moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>

  <!-- FireBase -->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

 <!-- Scripts -->
  <script type="text/javascript" src="assets/scripts/scripts.js"></script>

  

  

 

</body>

</html>
